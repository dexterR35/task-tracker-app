<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Name Configuration - Change APP_NAME here to sync across all titles -->
    <script>
      // SYNC APP NAME: Change this variable to update all titles and meta tags
      // Also update: src/constants/index.js APP_CONFIG.NAME and APP_CONFIG.FULL_NAME
      // Also update: public/manifest.json name and short_name
      var APP_NAME = 'SYNC';
      var APP_FULL_NAME = APP_NAME + ' Task Management';
      var APP_DESCRIPTION = 'A modern task tracking application with team collaboration and performance monitoring.';
    </script>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="">
    <meta name="keywords" content="task tracker, project management, productivity, team collaboration, task management, project tracking, workflow management">
    <meta name="author" content="">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://task-tracker-app-omega.vercel.app">
    <meta property="og:image" content="https://task-tracker-app-omega.vercel.app/assets/netbet-logo.png">
    <meta property="og:site_name" content="">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="https://task-tracker-app-omega.vercel.app/assets/netbet-logo.png">
    
    <!-- Set titles and meta tags after DOM is ready -->
    <script>
      (function() {
        // Set page title
        document.title = APP_FULL_NAME;
        
        // Function to set meta tag content
        function setMetaTag(attr, value, isProperty) {
          var selector = isProperty 
            ? 'meta[property="' + attr + '"]' 
            : 'meta[name="' + attr + '"]';
          var meta = document.querySelector(selector);
          if (meta) {
            meta.setAttribute('content', value);
          }
        }
        
        // Set all meta tags
        setMetaTag('description', APP_DESCRIPTION);
        setMetaTag('author', APP_NAME);
        setMetaTag('og:title', APP_FULL_NAME, true);
        setMetaTag('og:description', APP_DESCRIPTION, true);
        setMetaTag('og:site_name', APP_NAME, true);
        setMetaTag('twitter:title', APP_FULL_NAME);
        setMetaTag('twitter:description', APP_DESCRIPTION);
      })();
    </script>
    
    <!-- Favicon Links -->
    <link rel="icon" type="image/webp" sizes="64x64" href="/favicon-64x64.webp">
    <link rel="icon" type="image/webp" sizes="256x256" href="/favicon-256x256.webp">
    <link rel="icon" type="image/webp" sizes="512x512" href="/favicon-512x512.webp">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="256x256" href="/favicon-256x256.webp">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preconnect to external domains for faster connections -->
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for additional performance -->
    <link rel="dns-prefetch" href="https://www.googleapis.com">
    
    <!-- Preload critical fonts with font-display: swap -->
    <link rel="preload" href="/node_modules/@fontsource/roboto/files/roboto-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/node_modules/@fontsource/roboto/files/roboto-latin-500-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#131b30">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json" id="structured-data">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "",
      "description": "",
      "url": "https://task-tracker-app-omega.vercel.app",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": ""
      },
      "featureList": [
        "Task Management",
        "Project Tracking",
        "Team Collaboration",
        "Performance Monitoring",
        "Real-time Updates"
      ]
    }
    </script>
    <script>
      // Update structured data with app name
      (function() {
        var structuredData = document.getElementById('structured-data');
        if (structuredData) {
          var data = JSON.parse(structuredData.textContent);
          data.name = APP_FULL_NAME;
          data.description = APP_DESCRIPTION;
          data.author.name = APP_NAME;
          structuredData.textContent = JSON.stringify(data);
        }
      })();
    </script>
    
    <script>
      // Clear any existing service worker registrations
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Font loading optimization
      if ('fonts' in document) {
        // Use Font Loading API for better performance
        document.fonts.ready.then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
          }
        });
      }
    </script>
    <!-- Prevent initial white flash: set dark mode before app JS runs -->
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('darkMode');
          var isDark = saved !== null ? JSON.parse(saved) : true; // default dark
          if (isDark) {
            // Add class early so CSS dark: variants apply before first paint
            document.documentElement.classList.add('dark');
            // Ensure immediate dark background before CSS loads
            document.documentElement.style.backgroundColor = '#181826';
            document.documentElement.style.colorScheme = 'dark';
          } else {
            document.documentElement.style.backgroundColor = '#ffffff';
            document.documentElement.style.colorScheme = 'light';
          }
        } catch (e) {
          // On any error, prefer dark to avoid white flash
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#181826';
          document.documentElement.style.colorScheme = 'dark';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
